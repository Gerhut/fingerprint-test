<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>设备指纹测试</title>
<link rel="stylesheet" href="//cdnjscn.b0.upaiyun.com/libs/semantic-ui/0.13.0/css/semantic.min.css">
<div class="ui icon message">
  <i class="doctor icon"></i>
  <div class="content">
    <div class="header">该设备指纹是</div>
    <p id="fingerprint">请使用微信查看</p>
  </div>
</div>
<script src="//cdnjscn.b0.upaiyun.com/libs/fingerprintjs/v0.5.1/fingerprint.min.js"></script>
<script>
document.addEventListener('WeixinJSBridgeReady', function () {
  document.getElementById('fingerprint').innerText = new Fingerprint({
    canvas: true,
    hasher: function (key) {
      key = key.substring(key.indexOf('#')) // remove user agent
      return this.murmurhash3_32_gc(key, 63)
    }
  }).get()
})
</script>
